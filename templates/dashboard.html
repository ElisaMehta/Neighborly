<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Neighborly</h1>
        <div class="navigation">
            <a href="/user_profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="dashboard">
            <h3>Dashboard</h3>
            <form action="/add/post" method="POST">
                <p> <textarea name="message" placeholder="Write a post here"></textarea></p>
                <input type="submit" value="Post">
            </form>
            <div class="posts">
                <h3>Posts</h3>
                <ul>
                    {% for post in all_posts %}
                    <li>
                        <p>{{post.user.first_name}} {{post.user.last_name}} says:</p> 
                        <p>{{post.message}}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
